<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css"/>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="flex sidebar">
        <h1>Dashboard</h1>

        <div class="flex">
            <a href="" class="dash-link">Home</a>
            <a href="" class="dash-link">Profile</a>
            <a href="" class="dash-link">Messages</a>
            <a href="" class="dash-link">History</a>
            <a href="" class="dash-link">Tasks</a>
            <a href="" class="dash-link">Communities</a>
            <a href="" class="dash-link">Settings</a>
            <a href="" class="dash-link">Support</a>
            <a href="" class="dash-link">Privacy</a>
        </div>

    </div>

    <div class="grid header">

          <div class="flex searchbar">
            <form>
                <input type="text" id="search-engine" name="search-request" maxlength="90">
            </form>
          </div>

          <div class="flex right-container">
                <img src="./svgs/notifications.svg" id="bell"/>
                <img src="./imgs/profile.jpg" id="icon"/>
                <h3 id="username">Francis Nguyen</h3>
          </div>

          <div class="grid user-info">
            <img src="./imgs/profile.jpg" id="icon"/>
            <h4>Hi there,</h4>
            <h2>Francis Nguyen (@doctorasian)</h2>
          </div>

          <div class="flex btn-container">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>

    </div>

    <div class="main">

    </div>
</body>
</html>
