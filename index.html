<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css"/>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="flex sidebar">
        <div class="flex">
            <h1><img src="./svgs/developer-board.svg">Dashboard</h1>
            <img id="board-icon" src="./svgs/developer-board.svg">
            <img src="./svgs/home.svg">
            <img src="./svgs/user.svg">
            <img src="./svgs/clock.svg">
            <img src="./svgs/briefcase.svg">
            <img src="./svgs/users.svg">
            <img src="./svgs/settings.svg">
            <img src="./svgs/help-circle.svg">
            <img src="./svgs/shield.svg">
            
            <a href=""><img src="./svgs/home.svg">Home</a>
            <a href=""><img src="./svgs/user.svg">Profile</a>
            <a href=""><img src="./svgs/message-square.svg">Messages</a>
            <a href=""><img src="./svgs/clock.svg">History</a>
            <a href=""><img src="./svgs/briefcase.svg">Tasks</a>
            <a href="" id="com-gap"><img src="./svgs/users.svg">Communities</a>
            <a href=""><img src="./svgs/settings.svg">Settings</a>
            <a href=""><img src="./svgs/help-circle.svg">Support</a>
            <a href=""><img src="./svgs/shield.svg">Privacy</a>
        </div>

    </div>

    <div class="grid header">

          <div class="flex searchbar">
            <form>
                <input type="text" id="search-engine" name="search-request" maxlength="90">
            </form>
          </div>

          <div class="flex right-container">
                <img src="./svgs/notifications.svg" id="bell"/>
                <img src="./imgs/profile.jpg" id="icon"/>
                <h3 id="username">Francis Nguyen</h3>
          </div>

          <div class="grid user-info">
            <img src="./imgs/profile.jpg" id="icon"/>
            <h4>Hi there,</h4>
            <h2>Francis Nguyen (@doctorasian)</h2>
          </div>

          <div class="flex btn-container">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>

    </div>

    <div class="main">

    </div>
</body>
</html>
